<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/login_style.css" rel="stylesheet">
</head>
<body>
    <div class="profile-box">
        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460__340.png" class="profile">

        <div class="login">
        <p class = "id"><input type="text" placeholder="아이디" /></p>
        <p class = "pw"><input type="password" placeholder="비밀번호" /></p>
        </div>
        
        <div class="login2">
            <p class = "name"><input type="text" placeholder="닉네임" /></p>
            <p class = "school"><input type="text" placeholder="학교 입력" /></p>
            <select id="grade" name="학년">
                <option value="grade1">1학년</option>
                <option value="grade2">2학년</option>
                <option value="grade3">3학년</option>
            </select>
            <select id="gender" name="성별">
                <option value="girl">여성</option>
                <option value="boy">남성</option>
            </select>
        </div>

        <div class="brand">
            <p class = "school-uni-brand"><input type="text" placeholder="학교 교복 브랜드 입력" /></p>
        </div>

        <div class="product">
            <p class="school-uni-product">원하는 교복 상태</p>
            <input type="checkbox" name="pro" value="SS">SS
            <input type="checkbox" name="pro" value="S">S
            <input type="checkbox" name="pro" value="A">A
            <input type="checkbox" name="pro" value="B">B
        </div>

        <div class="size">
            <p class="school-uni-size">교복 상의 사이즈</p>
            <input type="checkbox" name="size" value="8590">85-90
            <input type="checkbox" name="size" value="9095">90-95
            <input type="checkbox" name="size" value="95100">95-100
            <input type="checkbox" name="size" value="100105">100-105<br>
            <input type="checkbox" name="size" value="105110">105-110
            <input type="checkbox" name="size" value="110115">110-115
            <input type="checkbox" name="size" value="115120">115-120<br>
            <button class="select">완료</button>
        </div>
    </div>
</body>
</html>
